<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Testing IMO Portal Web Service</title>
    <script type="text/javascript" src="/scripts/jquery-1.11.1.js"></script>
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/css/standard.css" type="text/css" rel="stylesheet" />
    <link href="/css/blackriverinc.css" rel="stylesheet" />

    <script type="text/javascript">
        $(document).ready(function () {

            console.log('Ready!');

            var portal = 'https://portalwebservice.e-imo.com:443/api/product?xv=';

            $('#request').click(function () {

                $.ajax(portal + (new Date()).getMilliseconds().toString())
                    .done(function () {
                        $('#response').html('<h4>Good!</h4>')
                    })
                    .fail(function () {
                        $('#response').html('<h4>Query failed!</h4>')
                    });

            });
        });
    </script>
</head>
<body style="margin-left: 24px;">
    <h2>Hello, there!</h2>
    <button id="request" class="button">Query IMO Portal</button><span id="response" style="margin-left: 6px; width: 40px;"></span>
</body>
</html>
